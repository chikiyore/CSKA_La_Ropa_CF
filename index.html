
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación - CSKA La Ropa CF</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; height: 100vh;}
    .card {background: #fff; padding: 2rem; border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 500px; text-align: center; position: relative;}
    .logo {width: 100px; margin-bottom: 1rem;}
    h1 {color: #c00; margin-bottom: 1rem;}
    p {margin: 0.5rem 0; color: #333; line-height: 1.4;}
    .button {display: inline-block; margin-top: 1.5rem;
      padding: 0.75rem 1.5rem; background: #c00; color: #fff;
      text-decoration: none; border: none; border-radius: 4px; cursor: pointer;}
    .button:hover {opacity: 0.9;}
    #gif-container {display: none; margin-top: 1rem;}
    #gif-container img {max-width: 100%; border-radius: 8px;}
    @media (max-width: 600px) {.card {margin: 1rem;}}
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="CSKA La Ropa CF" class="logo">
    <h1>Invitación Especial</h1>
    <p>La directiva de CSKA La Ropa tiene el gusto de invitaros a la fiesta de celebración de título de liga 2024/2025 de la Liga de Witos. Un cordial saludo.</p>
    <p><strong>Fecha:</strong> Sábado 7 de junio de 2025<br>
       <strong>Lugar:</strong> Campo Municipal “La Ropa”</p>
    <p>Atentamente, directiva CSKA La Ropa</p>
    
    <button id="confirm-btn" class="button">Confirmar Asistencia</button>
    <!-- Contenedor del GIF -->
    <div id="gif-container">
      <img src="celebracion.gif" alt="Celebración CSKA La Ropa">
    </div>
    <!-- Elemento de audio oculto -->
    <audio id="bg-audio" src="musica.mp3" loop preload="auto"></audio>
  </div>
  <script>
    const btn = document.getElementById('confirm-btn');
    const gif = document.getElementById('gif-container');
    const audio = document.getElementById('bg-audio');
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      // Mostrar GIF
      gif.style.display = 'block';
      // Ocultar botón
      this.style.display = 'none';
      // Reproducir música (user interaction)
      audio.play();
    });
  </script>
</body>
</html>
